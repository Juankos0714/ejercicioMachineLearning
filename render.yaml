services:
  - type: web
    name: football-predictor
    runtime: node
    plan: free
    buildCommand: npm ci --legacy-peer-deps && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=450
      - key: PORT
        value: 10000
    healthCheckPath: /
